<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="nav-cont">
        <div class="nav-bar">
            <h2>Network</h2>
        </div>
    </div>
        <div class="main-cont">
            <h2>Your Feed</h2>
            <div class="medium-cont">
                <div class="left-cont">
                    <img src="./icons/user-circle.png" alt = "user circle">
                    <a href="#">Add an Avatar</a>
                    <h2>James Doe</h2>
                </div>
                <div class="right-cont">
                    <div class="small-cont">
                        <div class="top-cont">
                            <h3>Neil M</h3>
                            <div class="like-cont">
                                <h5 id="numlikeM">9 Like(s)</h5>
                                <button class="btn"  onclick="mAddLike(countElement1)">Like</button>
                            </div>
                        </div>
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                        </div>
                    <div class="small-cont">
                        <div class="top-cont">
                            <h3>Nichole K</h3>
                            <div class="like-cont">
                                <h5 id="numlikeK">12 Like(s)</h5>
                                <button class="btn"  onclick="kAddLike(countElement2)">Like</button>
                            </div>
                        </div>
                        <div>
                            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="small-cont">
                        <div class="top-cont">
                            <h3>Jim R</h3>
                            <div class="like-cont">
                                <h5 id="numlikeR">9 Like(s)</h5>
                                <button class="btn"  onclick="rAddLike(countElement3)">Like</button>
                            </div>
                        </div>
                        <div> 
                            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
